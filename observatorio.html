  <script>// Ajustar la altura del contenedor respecto de la navbar al cargar la página
    function ajustarAlturaWipContainer() {
      const navbar = document.querySelector("nav");
      const navHeight = navbar.offsetHeight;
      const container = document.querySelector(".wip-container");
      container.style.height = `calc(100vh - ${navHeight}px)`;
    }
      window.addEventListener("load", ajustarAlturaWipContainer);
      window.addEventListener("resize", ajustarAlturaWipContainer);
  </script>
